server:
  port: 64412

spring:
  application:
    name: user-service
  datasource:
    driver: org.h2.Driver
    url: jdbc:h2:tcp://localhost:8081/test
    username: sa
  h2:
    password:
    console:
    enabled: true
    settings:
      web-allow-others: true
    path: /h2-console


eureka:
  instance:
    instance-id: user-microservice-instance

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: refresh