server:
    port: 54412

spring:
    rabbitmq:
        host: localhost
        port: 5672
        username: guest
        password: guest
    application:
        name: order-service

eureka:
    instance:
        instance-id: order-microservice-instance
        leaseExpirationDurationInSeconds: 90
        leaseRenewalIntervalInSeconds: 30

    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka

kafka:
    host: host.docker.internal:9092
